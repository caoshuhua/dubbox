    <link rel="stylesheet" type="text/css" href="css/API.css" />
    <link rel="stylesheet" href="css/Font-Awesome-3.2.1/css/font-awesome.min.css">

<body>
<header>
    <div id="logo" >
        <a href=""><img src="images/logo.jpg" alt="美特斯邦威"><span>|</span><i>API手册</i></a>
    </div>
    <div class="serachDiv" style="display:none;">
        <input  type="text" id="searchInput" value="请输入您要搜索的内容..." class="searchInput">
        <input type="button" id="searchBtn" class="searchBtn" value="搜 索">
    </div>
</header>
<div class="wrapper">

    <script type="text/javascript">
        $(function() {
            /**
             * 检索
             */
            $("#searchBtn").click(function() {
                var keyword=$("#searchInput").val();
                if(keyword && keyword!="请输入您要搜索的内容...") {
                    var searchtype = "all";
                    searchtype = "api"

                    var url = "/search/search.htm?type="+searchtype+"&keyword="+jQuery.trim(keyword);
                    window.open(url,'',"");
                }
            });

            $(document).keyup(function(event){
                if(event.keyCode ==13){
                    $("#searchBtn").trigger("click");
                }
            });
        });

    </script>
    <section class="josLeft">
        <ul>
            <li><a href="./index.html"><i class="icon-home"></i>首页</a></li>

        </ul>
    </section>

    <section class="josRight">

	<dl class="rightArea">
            <dt><a href="list/workorder.html">工单</a></dt>
            <dd>缺货工单接口</dd>
    </dl>

    <div class="clr"></div>

        <div class="backBtn" id="backBtn"></div>
